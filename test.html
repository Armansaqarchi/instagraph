<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reCAPTCHA Token Example</title>
    <!-- Add the reCAPTCHA site key here -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <h1>reCAPTCHA Token Example</h1>
    <div class="g-recaptcha" data-sitekey="6LcOzYcoAAAAAIgcn6aDzjUNYqfXh5_dsSlwwz1M"></div>
    <button id="getTokenButton">Get reCAPTCHA Token</button>
    <script src="script.js"></script>
</body>
<script>document.addEventListener("DOMContentLoaded", function () {
    const getTokenButton = document.getElementById("getTokenButton");
    getTokenButton.addEventListener("click", function () {
        // Execute this code when the "Get reCAPTCHA Token" button is clicked
        const recaptchaResponse = grecaptcha.getResponse();
        if (recaptchaResponse) {
            // Print the reCAPTCHA token to the console
            console.log("reCAPTCHA Response Token:", recaptchaResponse);
        } else {
            console.log("reCAPTCHA validation failed.");
        }
    });
});</script>
</html>
